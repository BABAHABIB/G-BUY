<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      class="no-js"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:m="http://code.google.com/p/gmaps4jsf/"
      >
    <h:head>
        <title>G-BUY</title>
        <link  href="http://fonts.googleapis.com/css?family=Oswald:regular" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Junge' rel='stylesheet' type='text/css' />

        <script

            src="http://maps.google.com/maps?file=api&amp;v=2&amp;
            key=ABQIAAAAxrVS1QxlpJHXxQ2Vxg2bJBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxS9AOPy_YJl48ifAy4mq6I8SgK8fg"
            type="text/javascript">

        </script>

        <h:outputStylesheet name="kickstart.css" library="css"/>
        <h:outputStylesheet name="kickstart-grid.css" library="css"/>
        <h:outputStylesheet name="kickstart-forms.css" library="css" />
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="raphaelicons.css" library="fonts"/>
        <h:outputStylesheet name="main.css" library="css"/>
        <h:outputScript name="modernizr-2.5.2.min.js" library="js/libs/" />
    </h:head>
    <h:body>
        <ui:include src="commun/header.xhtml" />
        <section role="banner">
            <hgroup>
                <h1>G-BUY CASSE LES PRIX !!!</h1>

            </hgroup>
            <article role="main" class="clearfix">
                <div class="post">
                    <h2><h:outputText value="#{jourDealBean.dealDuJour.titre}" /></h2>
                    <p><a href="#"><b>>><h:outputText value="#{jourDealBean.dealDuJour.categorie.nom}" /></b></a></p>
                    <div id="desc" class="col_6">
                        <p>
                            <h3>L'offre</h3>
                            <h:outputText value="#{jourDealBean.dealDuJour.description}" />
                        </p>
                        <p>
                            <h3>Condition</h3>
                            <h:outputText value="#{jourDealBean.dealDuJour.conditions}" />
                        </p>
                        <p>
                            <h3>Date d'expiration</h3>
                            <h:outputText value="#{jourDealBean.dealDuJour.dateExp}" />
                        </p>
                    </div>
                    <div id="count" class="col_6">
                        <p><h2>Prix :  <h:outputText value="#{jourDealBean.dealDuJour.prix}" /></h2></p>
                        <p>
                            <h3 style="color: red;"><strike>Prix Habitule : <h:outputText value="#{jourDealBean.dealDuJour.prixHabituel}" /> </strike></h3>                          
                        </p>
                        <p>
                            <h5>Pour profiter de ce deal, il vous reste :</h5>   
                            <h:outputText value="#{jourDealBean.dealDuJour.heurexp}" /> H 
                            <h:outputText value="#{jourDealBean.dealDuJour.minutesexp}" /> MIN
                        </p>
                    </div>
                    <div class="clear"></div>
                    <div>
                        <p>
                            <h3>Prestataire : <h:outputText value="#{jourDealBean.dealDuJour.prestataire.nom}" /></h3>
                            <ul>
                                <li> <h:outputText value="#{jourDealBean.dealDuJour.prestataire.description}" /></li>
                                <li> <h:outputText value="#{jourDealBean.dealDuJour.prestataire.adresse}" /></li>
                                <li>  <h:outputText value="#{jourDealBean.dealDuJour.prestataire.pays}" /></li>
                            </ul>
                        </p>
                    </div>

                    <a href="page.html" class="button left">ACHETER</a>
                </div>
                <aside role="complementary">
                    <a href="#demo-url"><h:graphicImage name="hotel.jpg" library="images" /></a>
                    <h:form id="map">
                        <m:map width="400px" height="200px" zoom="15" address="#{jourDealBean.dealDuJour.ville}+ #{jourDealBean.dealDuJour.adresse}" />
                    </h:form>
                </aside>

            </article>

        </section> <!-- // banner ends -->
        <section class="container">

            <div class="columns">
                <article>
                    <figure>
                        <img src="http://lorempixel.com/210/140/technics/" alt="Lorem ipsum dolor..." />
                        <figcaption>
                            <h3>Micro-formatted HTML5</h3>

                        </figcaption>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="http://lorempixel.com/210/140/sports/" alt="Lorem ipsum dolor..." class="alt-col" />
                        <figcaption>
                            <h3>Responsive</h3>
                            <p>Pellentesque mi arcu, sollicitudin vel malesu, volutpat vitae nisi. Nulla luctus lacus at tortor blandit semper. Donec gravida aliquet urna, eu pulvinar ligula pellentesque ornare. <a href="#" class="more-link">Read more </a></p>
                        </figcaption>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="http://lorempixel.com/210/140/people/" alt="Lorem ipsum dolor..." />
                        <figcaption>
                            <h3>Pure CSS3</h3>
                            <p>Pellentesque mi arcu, sollicitudin vel malesu, <strong>volutpat vitae nisi. Nulla luctus</strong> lacus at tortor blandit semper. Donec gravida aliquet urna, eu pulvinar ligula pellentesque ornare. <a href="#" class="more-link">Read more </a></p>
                        </figcaption>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="http://lorempixel.com/210/140/nightlife/" alt="Lorem ipsum dolor..." class="alt-col" />
                        <figcaption>
                            <h3>Browser compatible</h3>
                            <p>Pellentesque mi arcu, sollicitudin vel malesu, volutpat vitae nisi. Nulla luctus lacus at tortor blandit semper. Donec gravida aliquet urna, eu pulvinar ligula pellentesque ornare. <a href="#" class="more-link">Read more </a></p>
                        </figcaption>

                </article>
            </div> <!-- //.columns -->
            <ul class="thumb-rotator">
                <li><a href=""><img src="http://flickholdr.com/165/65/logo" alt="" /></a></li>
                <li><a href=""><img src="http://flickholdr.com/165/65/brand" alt="" /></a></li>
                <li><a href=""><img src="http://flickholdr.com/165/65/apple" alt="" /></a></li>
                <li><a href=""><img src="http://flickholdr.com/165/65/nike" alt="" /></a></li>
                <li><a href=""><img src="http://flickholdr.com/165/65/levi" alt="" /></a></li>
            </ul>

        </section>

        <ui:include src="commun/footer.xhtml" />

        <h:outputScript name="libs/jquery-1.7.1.min.js" library="js" />
        <h:outputScript  name="script.js" library="js" />
    </h:body>
</html>
