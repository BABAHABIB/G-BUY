<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      class="no-js"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:m="http://code.google.com/p/gmaps4jsf/"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>G-BUY</title>
        <link  href="http://fonts.googleapis.com/css?family=Oswald:regular" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Junge' rel='stylesheet' type='text/css' />

        <script

            src="http://maps.google.com/maps?file=api&amp;v=2&amp;
            key=ABQIAAAAxrVS1QxlpJHXxQ2Vxg2bJBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxS9AOPy_YJl48ifAy4mq6I8SgK8fg"
            type="text/javascript">

        </script>

        <h:outputStylesheet name="kickstart.css" library="css"/>
        <h:outputStylesheet name="kickstart-grid.css" library="css"/>
        <h:outputStylesheet name="kickstart-forms.css" library="css" />
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="raphaelicons.css" library="fonts"/>
        <h:outputStylesheet name="main.css" library="css"/>
        <h:outputScript name="modernizr-2.5.2.min.js" library="js/libs/" />
    </h:head>
    <h:body>
        <ui:include src="commun/header.xhtml" />
        <ui:include src="commun/rightArticles.xhtml" />
        <section role="banner">
            <hgroup>
                <h1>G-BUY CASSE LES PRIX !!!</h1>
            </hgroup>

            <article role="main" class="clearfix">
                <div class="post">
                    <h2><h:outputText value="#{bestDealBean.dealDuJour.titre}" /></h2>
                    <p><a href="#"><b>>><h:outputText value="#{bestDealBean.dealDuJour.categorie.nom}" /></b></a></p>
                    <div  class="col_7">
                        <p>
                            <h3>L'offre</h3>
                            <h:outputText value="#{bestDealBean.dealDuJour.description}" />
                        </p>
                        <p>
                            <h3>Condition</h3>
                            <h:outputText value="#{bestDealBean.dealDuJour.conditions}" />
                        </p>

                        <p>
                            <h3>Prestataire : <h:outputText value="#{bestDealBean.dealDuJour.prestataire.nom}" /></h3>
                            <ul>
                                <li> <h:outputText value="#{bestDealBean.dealDuJour.prestataire.description}" /></li>
                                <li> <h:outputText value="#{bestDealBean.dealDuJour.prestataire.adresse}" /></li>
                                <li>  <h:outputText value="#{bestDealBean.dealDuJour.prestataire.pays}" /></li>
                            </ul>
                        </p>

                    </div>
                    <div class="col_5">
                        <h2>Prix <h:outputText value="#{bestDealBean.dealDuJour.prix}" /></h2>   
                        <h4 style="color: red;"><strike>Prix Habitule : <h:outputText value="#{bestDealBean.dealDuJour.prixHabituel}" /></strike></h4>                          
                        <h4 class="center" style="background-color: #6DB9FF; border: 2px #444 solid;">Remise <h:outputText value="#{bestDealBean.dealDuJour.prixHabituel - bestDealBean.dealDuJour.prix}" /></h4>                  
                        <h4 class="center" style="background-color: #fe57a1; border: 2px #444 solid;">Economie <h:outputText value="#{bestDealBean.dealDuJour.prix * 100 / bestDealBean.dealDuJour.prixHabituel} %" /></h4>
                        <c:if test="#{bestDealBean.aCadeau()}" >
                            <div id="cadeau">
                                <h:graphicImage name="cadeau.jpg" library="images" width="80px" height="50px" class="align-left" />
                                <p>
                                    CE DEAL VOUS OFFRE <br/>
                                    <h:outputText value="#{bestDealBean.dealDuJour.cadeau}" />
                                    <br/>
                                    DE BON D'ACHAT
                                </p>
                            </div>
                        </c:if>



                    </div>
                    <div class="clear"></div>
                     <h:form>
                        <h:commandLink value="JE PROFITE" class="button left" action="#{commander.afficherDeatailCommande(bestDealBean.dealDuJour.iddeal)}" />
                    </h:form>
                </div>        
                <aside role="complementary">
                    <a href="#demo-url"><h:graphicImage name="hotel.jpg" library="images" /></a>
                </aside>
                <aside role="complementary">
                    <h:form id="map">
                        <m:map width="400px" height="100px" zoom="15" address="#{bestDealBean.dealDuJour.ville}+ #{bestDealBean.dealDuJour.adresse}" />
                    </h:form>
                </aside>
                <aside role="complementary">
                    <p><center>
                            <h3>Déjà <h:outputText value="#{dealTraitementBean.nbrAcheteurDuDeal(bestDealBean.dealDuJour.iddeal) }" /> Acheteurs</h3>                          
                        </center> </p>
                </aside>
                <aside role="complementary">
                    <p class="center">
                        <center>
                            <h3>Ce Deal Expire le :</h3>
                            <h3>
                                <h:outputText value="#{bestDealBean.dealDuJour.dateExp}" /> à
                                <h:outputText value="#{bestDealBean.dealDuJour.heurexp}" /> H 
                                <h:outputText value="#{bestDealBean.dealDuJour.minutesexp}" /> MIN
                            </h3>    
                        </center>
                    </p>
                </aside>
            </article>

        </section> <!-- // banner ends -->
        <section class="container">
            <ui:include src="commun/nouveauxDeals.xhtml" />
            <ui:include src="commun/dealsPlusCommande.xhtml" />   

        </section>

        <ui:include src="commun/footer.xhtml" />

        <h:outputScript name="libs/jquery-1.7.1.min.js" library="js" />
        <h:outputScript  name="script.js" library="js" />
    </h:body>
</html>
