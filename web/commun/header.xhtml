<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <header class="clearfix">

        <div class="container">
            <c:if test="#{utilisateurBean.estConnecter()}" >
                <div class="right">
                    <h:form>
                        Bienvenue
                        <b> <h:outputText value="#{utilisateurBean.userFullName}" /> </b>
                        <h:commandLink value="DÃ©connexion" action="#{utilisateurBean.deconnexion()}" />
                    </h:form>
                </div>
            </c:if>
            <a id="logo" href="#"><h:graphicImage name="logo.png" library="images" width="200px" height="80px" /></a>
            <ul class="social-icons">

                <div class="left">
                    <h:form>
                        <h:inputText value="#{search.tag}"  size="35"
                                     onfocus="if(this.value == 'Trouver un Deal...') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Trouver un Deal...'; }"/>
                        <h:commandButton value="Rechercher" action="#{search.search()}" class="hide" />
                    </h:form>
                </div>
            </ul>
            <nav class="clearfix">
                <ul role="navigation">
                    <li><h:form><h:commandLink value="Home" action="index" /></h:form> </li>
                    <li><h:form><h:commandLink value="Hotel" action="hotel" /></h:form> </li>
                    <li><h:form><h:commandLink value="Voyage" action="voyage" /></h:form> </li>
                    <li><h:form><h:commandLink value="Tous les Deals" action="tout" /></h:form> </li>
                    <c:if test="#{!utilisateurBean.estConnecter()}" >
                        <li><h:form><h:commandLink value="Connexion" action="login" /></h:form> </li>
                        <li><h:form><h:commandLink value="Inscription" action="register" /></h:form> </li>
                    </c:if>
                    <c:if test="#{utilisateurBean.estAdmin()}" >
                        <li><h:form><h:commandLink value="Administration" action="administration" /></h:form></li>
                    </c:if>
                </ul>
            </nav>
        </div>
    </header>
</ui:composition>
