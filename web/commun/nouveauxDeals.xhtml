<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h1>Nouveaux Deals</h1>
    <div class="columns">
        <h:form>
            <c:forEach items="#{bestDealBean.nouveauxDeal}" var="deal" >
                <article>
                    <figure>
                        <img src="#{deal.image}" />
                        <figcaption>
                            <h3><h:outputText value="#{deal.titre}" /></h3>
                            <p>
                                <h:outputText value="#{deal.description}" />.
                                <h:commandLink value="Voir le Deal" action="#{dealTraitementBean.afficherDetail(deal.iddeal)}" class="more-link" /> 
                            </p>
                        </figcaption>
                    </figure>
                </article>
            </c:forEach>
        </h:form>
    </div> <!-- //.columns -->
</ui:composition>
