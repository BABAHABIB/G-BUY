<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/template/commun.xhtml" >
            <ui:define name="leftcol">
                <!-- block -->
                <div class="contact">
                    <h1 class="red">Créer un compte</h1>
                    <h5><span>Avez vous déja un compte avec nous ? <a href="#">Connectez vous</a>.</span></h5>
                  
                    <div class="info-box-content">
                        <div class="info-box warning">
                            <p><h:outputText value="#{register.message}" /> </p>
                        </div>
                    </div>  
                    <br/>
                    <div class="accordin-block step2">
                        <h:form method="post">
                            <div class="accordin-half">
                                <div class="row1">
                                    <label for="nom" class="title">Nom<strong>*</strong></label>
                                    <h:inputText value="#{register.user.nom}" id="nom" class="input"  />
                                    <div><h:message for="nom" style="color:red" /></div>            
                                </div>
                                <div class="row1">
                                    <label for="Prenom" class="title">Prenom<strong>*</strong></label>
                                    <h:inputText value="#{register.user.prenom}" id="Prenom" class="input" />
                                    <div><h:message for="Prenom" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="EMail" class="title">E-Mail<strong>*</strong></label>
                                    <h:inputText value="#{register.user.email}" id="EMail" class="input" />
                                    <div><h:message for="EMail" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="Password" class="title">Mot de passe<strong>*</strong></label>
                                    <h:inputSecret value="#{register.user.password}" id="Password" class="input" />
                                    <div><h:message for="Password" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="PasswordConfirm" class="title">Confirmation<strong>*</strong></label>
                                    <h:inputSecret value="#{register.password}"   id="PasswordConfirm"  class="input" />
                                    <div><h:message for="PasswordConfirm" style="color:red" /></div>
                                </div>
                            </div>
                            <div class="accordin-half">
                                <div class="row1">
                                    <label for="Adresse" class="title">Adresse<strong>*</strong></label>
                                    <h:inputText value="#{register.user.adresse}" id="Adresse"  class="input" />
                                    <div><h:message for="Adresse" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="Ville" class="title">Ville<strong>*</strong></label>
                                    <h:inputText value="#{register.user.ville}"  id="Ville" class="input" />
                                    <div><h:message for="Ville" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="Pays" class="title">Pays<strong>*</strong></label>
                                    <h:inputText value="#{register.user.pays}"  id="Pays" class="input" />
                                    <div><h:message for="Pays" style="color:red" /></div>
                                </div>

                                <div class="row1">
                                    <label for="PostCode" class="title">Code Postal</label>
                                    <h:inputText value="#{register.user.codePostale}"  id="PostCode" class="input" />
                                </div>

                                <div class="row1">
                                    <label for="date" class="title">Date de Naissance</label>
                                    <h:inputText value="#{register.user.dateNaissance}" id="date"  class="input" label="Date Naissance">
                                        <f:convertDateTime pattern="d-M-yyyy" />
                                    </h:inputText>
                                    <div><h:message for="date" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="parrain" class="title">Parrain Email</label>
                                    <h:inputText value="#{register.parrainEmail}" id="parrain"  class="input" >
                                    </h:inputText>
                                    <div><h:message for="date" style="color:red" /></div>
                                </div>
                            </div>
                            <div>
                                <label for="check" class="select-check">
                                    <h:selectBooleanCheckbox  value="#{register.conditions}" id="check" class="checkbox" />
                                    <span class="gray">J'ai lu et j'accepte  <a href="#">les conditions</a></span></label>
                            </div>
                            <div class="clear"></div>
                            <div class="submit-review">
                                <h:commandLink action="#{register.adduser()}" value="CREER MON COMPTE" class="sub-hover"></h:commandLink>
                                <h:commandLink action="#{register.adduser()}" value="CREER MON COMPTE"  ></h:commandLink> 
                            </div>
                        </h:form>
                    </div>
                    <!-- block --> 
                </div>
                <!-- end accordinpanel -->
                <div class="clear"></div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
