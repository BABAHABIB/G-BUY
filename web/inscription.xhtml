<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <ui:composition template="/template/commun.xhtml" >
            <ui:define name="leftcol">
                <!-- block -->
                <div class="contact">
                    <h1 class="red">Créer un compte</h1>
                    <h5><span>Avez vous déja un compte avec nous ? <a href="login.xhtml">Connectez vous</a>.</span></h5>
                  
                    <div class="info-box-content">
                        <div class="info-box warning">
                            <p>
                                <h:outputText value="#{utilisateurBean.message}" />
                            </p>
                        </div>
                    </div>  
                    <br/>
                    <div class="accordin-block step2">
                        <h:form method="post">
                            <div class="accordin-half">
                                <div class="row1">
                                    <label for="nom" class="title">Nom<strong>*</strong></label>
                                    <p:inputText value="#{utilisateurBean.user.nom}" id="nom"  styleClass="input" />
                                    <div><h:message for="nom" style="color:red" /></div>            
                                </div>
                                <div class="row1">
                                    <label for="Prenom" class="title">Prenom<strong>*</strong></label>
                                    <p:inputText value="#{utilisateurBean.user.prenom}" id="Prenom" styleClass="input" />
                                    <div><h:message for="Prenom" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="EMail" class="title">E-Mail<strong>*</strong></label>
                                    <p:inputText value="#{utilisateurBean.user.email}" id="EMail" styleClass="input" />
                                    <div><h:message for="EMail" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="pwd1" class="title">Mot de passe<strong>*</strong></label>
                                    <p:password id="pwd1" value="#{utilisateurBean.password1}" feedback="true" inline="true" required="true" styleClass="input"/>                 
                                    <div><h:message for="pwd1" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="pwd2" class="title">Confirmation<strong>*</strong></label>
                                    <p:password value="#{utilisateurBean.password2}"   id="pwd2" required="true" styleClass="input" />
                                    <div><h:message for="pwd2" style="color:red"  /></div>
                                </div>
                            </div>
                            <div class="accordin-half">
                                <div class="row1">
                                    <label for="Adresse" class="title">Adresse<strong>*</strong></label>
                                    <p:inputText value="#{utilisateurBean.user.adresse}" id="Adresse"  styleClass="input" />
                                    <div><h:message for="Adresse" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="Ville" class="title">Ville<strong>*</strong></label>
                                    <p:inputText value="#{utilisateurBean.user.ville}"  id="Ville" styleClass="input" />
                                    <div><h:message for="Ville" style="color:red" /></div>
                                </div>
                                <div class="row1">
                                    <label for="Pays" class="title">Pays<strong>*</strong></label>
                                    <p:inputText value="#{utilisateurBean.user.pays}"  id="Pays" styleClass="input" />
                                    <div><h:message for="Pays" style="color:red" /></div>
                                </div>

                                <div class="row1">
                                    <label for="PostCode" class="title">Code Postal</label>
                                    <p:inputText value="#{utilisateurBean.user.codePostale}"  id="PostCode" styleClass="input" />
                                </div>

                                <div class="row1">
                                    <label for="date" class="title">Date de Naissance</label>
                                    <p:inputMask value="#{utilisateurBean.dateNaissance}" mask="99/99/9999" id="date"  styleClass="input">   
                                    <div><h:message for="date" style="color:red" /></div>
                                    </p:inputMask>
                                </div>
                                <div class="row1">
                                    <label for="parrain" class="title">Parrain Email</label>
                                    <p:inputText value="#{utilisateurBean.parrainEmail}" id="parrain"  styleClass="input" >
                                    </p:inputText>
                                    <div><h:message for="date" style="color:red" /></div>
                                </div>
                            </div>
                            <div>
                                <label for="check" class="select-check">
                                    <h:selectBooleanCheckbox  value="#{utilisateurBean.conditions}" id="check" class="checkbox" />
                                    <span class="gray">J'ai lu et j'accepte  <a href="#">les conditions</a></span></label>
                            </div>
                            <div class="clear"></div>
                            <div class="submit-review">
                                <h:commandLink action="#{utilisateurBean.adduser()}" value="CREER MON COMPTE" class="sub-hover"></h:commandLink>
                                <h:commandLink action="#{utilisateurBean.adduser()}" value="CREER MON COMPTE"  ></h:commandLink> 
                            </div>     
                        </h:form>
                    </div>
                    <!-- block --> 
                </div>
                <!-- end accordinpanel -->
                <div class="clear"></div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
