<!DOCTYPE html>

    <h:head>
        <title>G-BUY::Loing</title>
        <link  href="http://fonts.googleapis.com/css?family=Oswald:regular" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Junge' rel='stylesheet' type='text/css' />
     
      

        <h:outputStylesheet  name="kickstart-forms.css" library="css" />
        <h:outputStylesheet name="kickstart-grid.css" library="css"/>
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="raphaelicons.css" library="fonts"/>
        <h:outputStylesheet name="main.css" library="css"/>

    </h:head>
    <body>
        
        <ui:include src="commun/header.xhtml" />

        <section role="banner">
            <hgroup>
                <h1>G-Buy Casse les Prix</h1>
                 </hgroup>
            <article role="main" class="clearfix">
                <div class="post">
                    <h2>Votre commande</h2>

    
      <div class="post">
                  
                    
                    <div id="desc" class="col_6">
                        <p>
                            <h3>Titre du deal</h3>
                            <h:outputText value="#{CommandeBean.deal.titre}" />
                        </p>
                        <p>
                            <h3>Prix</h3>
                            <h:outputText value="#{CommandeBean.deal.prix}" />
                        </p>
                        
                        <p>
                            <h3>Bon Achats</h3>
                            <h:selectOneMenu value="#{CommandeBean.bonachat.idbonAchat}" >  
                                <f:selectItems value="#{CommandeBean.bonachats}" var="a" itemValue="#{a.idbonAchat}" itemLabel="#{a.valeur}" /> 
                            </h:selectOneMenu> 

                        </p>
                        


              
                    </div>

                    <div class="clear"></div>
              
                   

                    <a href="paiement.xhtml" class="button left">Commander</a>
                </div>
                <aside role="complementary">
                    <a href="#demo-url"><h:graphicImage name="hotel.jpg" library="images" /></a>

                </aside>




    
       
       
                    
                    
                </div>

            </article>

            

        </section> <!-- // banner ends -->
