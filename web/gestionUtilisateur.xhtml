<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>G-BUY::Gestion Des Utilisateurs</title>
        <link  href="http://fonts.googleapis.com/css?family=Oswald:regular" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Junge' rel='stylesheet' type='text/css' />

        <h:outputStylesheet name="kickstart-forms.css" library="css" />
        <h:outputStylesheet name="kickstart-grid.css" library="css"/>
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="raphaelicons.css" library="fonts"/>
        <h:outputStylesheet name="main.css" library="css"/>

        <h:outputScript name="modernizr-2.5.2.min.js" library="js/libs/" />
    </h:head>
    <h:body>
        <ui:include src="commun/header.xhtml" />

        <section role="banner">
            <hgroup>
                <h1>Espace d'administration</h1>
            </hgroup>
            <article role="main">
                <center>
                    <div class="post">
                        <h2>Gestion des utilisateurs</h2>
                    </div>
                </center> 
                <div class="clear">  </div>
                <br>
                    
                </br>
                
                 <br>
                    
                </br>
                <div class="clear">  </div>

                <div class="clear">  </div>  
                <h:form >  
                    <p:dataTable var="user" value="#{userbean.listuser}"> 

                        <p:column headerText="Email">  
                            <h:outputText value="#{user.email}" />  
                        </p:column>  

                        <p:column headerText="Nom">  
                            <h:outputText value="#{user.nom}" />  
                        </p:column>  

                        <p:column headerText="Prenom">  
                            <h:outputText value="#{user.prenom}" />  
                        </p:column>  

                        <p:column headerText="Modifier / Supprimer">  
                            <center>
                               <p:commandButton value="Modifier" action="#{userbeanedit.modifier()}" >
                                    <f:param  value="#{user.idutilisateur}" binding="#{userbeanedit.id_user}" />
                                </p:commandButton>
                                <p:commandButton  actionListener="#{userbean.supprimeruser()}"   value="Supprimer" >
                                    <f:param  value="#{user.idutilisateur}" binding="#{userbean.id_user}" />
                                </p:commandButton>    
                            </center>
                        </p:column>  

                    </p:dataTable> 

                </h:form> 

            </article>
        </section> 
        <!-- // banner ends -->

        <ui:include src="commun/footer.xhtml"/>
        <h:outputScript name="libs/jquery-1.7.1.min.js" library="js" />
        <h:outputScript  name="script.js" library="js" />
    </h:body>
</html>
