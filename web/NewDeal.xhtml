<!DOCTYPE html>

    <h:head>
        <title>G-BUY::Nouveau Deal</title>
        <link  href="http://fonts.googleapis.com/css?family=Oswald:regular" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Junge' rel='stylesheet' type='text/css' />

        <h:outputStylesheet name="kickstart-forms.css" library="css" />
        <h:outputStylesheet name="kickstart-grid.css" library="css"/>
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="raphaelicons.css" library="fonts"/>
        <h:outputStylesheet name="main.css" library="css"/>

        <h:outputScript name="modernizr-2.5.2.min.js" library="js/libs/" />
    </h:head>
    <h:body>
        <ui:include src="commun/header.xhtml" />

        <section role="banner">
            <hgroup>
                <h1>Espace d'administration</h1>

            </hgroup>
            <article role="main">
                <div class="post">
                    <h2>Cr√©er un Nouveau deal</h2>
                </div>
                <div class="clear"></div>
                <h:form class="c-form">
                    <div class="col_6" >
                        <h:outputLabel for="titre" value="Titre : *" />  
                        <p:inputText id="titre" value="#{dealbean.deal.titre}" label="Titre" />  

                        <h:outputLabel for="description" value="Description : *" />  
                        <p:inputText id="description" value="#{dealbean.deal.description}" label="Description" />  

                        <h:outputLabel for="prixhabituel" value="Prix Habituel : *" />  
                        <p:inputText id="prixhabituel" value="#{dealbean.deal.prixHabituel}" label="Prix Habituel" />  

                        <h:outputLabel for="prix" value="Prix: *" />  
                        <p:inputText id="prix" value="#{dealbean.deal.prix}" label="Prix" />  

                        <h:outputLabel for="dateExp" value="Date d'expiration: *" />  
                        <p:inputText id="dateExp" value="#{dealbean.deal.dateExp}" label="Date d'expiration" />  

                        <h:outputLabel for="dateAjout" value="Date d'ajout: *" />  
                        <p:inputText id="dateAjout" value="#{dealbean.deal.dateAjout}" label="Date d'ajout" />  

                        <h:outputLabel for="Heur_exp" value="Heure d'expiration: " />  
                        <p:inputText id="Heur_exp" value="#{dealbean.deal.heurexp}" label="Heure d'expiration" /> 

                        <h:outputLabel for="Minutes_exp" value="Minute d'expiration: " />  
                        <p:inputText id="Minutes_exp" value="#{dealbean.deal.minutesexp}" label="Minute d'expiration" /> 

                        <h:outputLabel for="condition" value="Condition: " />  
                        <p:inputText id="condition" value="#{dealbean.deal.conditions}" label="Condition" />  

                    </div>
                  <div class="col_6" >
                        <h:outputLabel for="image" value="Image: " />  
                        <p:inputText id="image" value="#{dealbean.deal.image}" label="Image" />  

                        <h:outputLabel for="video" value="Video: " />  
                        <p:inputText id="video" value="#{dealbean.deal.video}" label="Video" />  

                        <h:outputLabel for="tags" value="Tags: " />  
                        <p:inputText id="tags" value="#{dealbean.deal.tags}" label="Tags" />  

                        <h:outputLabel for="adresse" value="Adresse: " />  
                        <p:inputText id="adresse" value="#{dealbean.deal.adresse}" label="Adresse" />  

                        <h:outputLabel for="ville" value="Ville: *" />  
                        <p:inputText id="ville" value="#{dealbean.deal.ville}" label="Ville" /> 

                        <h:outputLabel for="pays" value="Pays: *" />  
                        <p:inputText id="pays" value="#{dealbean.deal.pays}" label="Pays" /> 

                        <h:outputLabel for="codepostale" value="Code Postale: " />  
                        <p:inputText id="codepostale" value="#{dealbean.deal.codePostale}" label="Code Postale" /> 

                        <h:outputLabel for="cadeau" value="Cadeau: " />  
                        <p:inputText id="cadeau" value="#{dealbean.deal.cadeau}" label="Cadeau" /> 

                        <div>
                            <h:outputLabel for="prestataire" value="Prestataire"  />
                            <h:selectOneMenu id="prestataire"  value="#{dealbean.prestataireselected}">
                                <f:selectItem itemLabel="Choisir un prestataire"  />
                                <f:selectItems value="#{dealbean.listprestataire}" var="p" itemValue="#{p.idprestataire}" itemLabel="#{p.nom}" >
                                    
                                </f:selectItems>
                            </h:selectOneMenu>
                        </div>
                        <div>
                            <h:outputLabel for="categorie" value="Categorie: *" />
                            <h:selectOneMenu id="categorie" value="#{dealbean.categorieselected}" >
                                <f:selectItem itemLabel="Choisir une categorie" itemValue=""/>
                                <f:selectItems value="#{dealbean.listcategorie}" var="c" itemValue="#{c.idcategorie}" itemLabel="#{c.nom}">
                                </f:selectItems>                              
                            </h:selectOneMenu>                            
                        </div>

                    </div>
                    <div class="clear"></div><!--
                    <c:if test="#{dealbean.deal.iddeal != null}" >
                        <center><p:commandButton value="Modifier le deal" styleClass="button left" /></center>  
                    </c:if>
                    <c:if test="#{dealbean.deal.iddeal == null}" >-->
                        <center><h:commandButton value="cree Deal" action="#{dealbean.addDeal()}" styleClass="button left" /></center>
                        
<!--                    </c:if>-->
                </h:form>
            </article>
        </section> <!-- // banner ends -->
