<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>G-BUY::Loing</title>
        <link  href="http://fonts.googleapis.com/css?family=Oswald:regular" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Junge' rel='stylesheet' type='text/css' />

      <h:outputStylesheet name="kickstart.css" library="css"/>
        <h:outputStylesheet name="kickstart-grid.css" library="css"/>
        <h:outputStylesheet name="kickstart-forms.css" library="css" />
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="raphaelicons.css" library="fonts"/>
        <h:outputStylesheet name="main.css" library="css"/>
        <h:outputScript name="modernizr-2.5.2.min.js" library="js/libs/" />
    </h:head>
    <body>
        <ui:include src="commun/header.xhtml" />

        <section role="banner">
            <hgroup>
                <h1>Bienvenu sur G-BUY Connect√© vous et profiter des meilleurs deals a un prix de choc</h1>
            </hgroup>
            <article role="main" class="clearfix">
                <div class="post">
                    <h2>Connectez vous</h2>
                    <p>Vous n'avez pas de compte? <a href="register.xhtml">Inscription rapide</a></p>

                    <h:form class="c-form">
                        <p:messages id="messages"  autoUpdate="true" closable="true" />  
                        <label for="email" class="title">Email<strong>*</strong></label>
                        <p:inputText value="#{utilisateurBean.user.email}" validatorMessage="Entrer un email valide" id="email" styleClass="input">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        <label for="password" class="title">Mot de passe<strong>*</strong></label>
                        <p:password value="#{utilisateurBean.user.password}" validatorMessage="Le mot de passe est vide"  id="password" styleClass="input"/>
                        <p:commandButton value="SE CONNECTER" update="messages" styleClass="button left" actionListener="#{utilisateurBean.loginForCommande}" />
                    </h:form>
                </div>
                <aside role="complementary">
                    <a href="#demo-url"><h:graphicImage name="login_large.jpg" library="images" /></a>
                </aside>
            </article>
        </section> <!-- // banner ends -->
        <section class="container">
            <ui:include src="commun/dealsPlusCommande.xhtml" />

        </section>

        <ui:include src="commun/footer.xhtml" />
        <h:outputScript name="libs/jquery-1.7.1.min.js" library="js" />
        <h:outputScript  name="script.js" library="js" />
    </body>
</html>
