<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>G-BUY::Commander</title>
        <link  href="http://fonts.googleapis.com/css?family=Oswald:regular" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Junge' rel='stylesheet' type='text/css' />

        <h:outputStylesheet name="kickstart.css" library="css"/>
        <h:outputStylesheet name="kickstart-grid.css" library="css"/>
        <h:outputStylesheet name="kickstart-forms.css" library="css" />
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="raphaelicons.css" library="fonts"/>
        <h:outputStylesheet name="main.css" library="css"/>
        <h:outputScript name="modernizr-2.5.2.min.js" library="js/libs/" />
    </h:head>
    <body>

        <ui:include src="../commun/header.xhtml" />

        <section role="banner">
            <hgroup>
                <h1>G-Buy Casse les Prix</h1>
            </hgroup>
            <article role="main" class="clearfix">
                <h1>Preparation de votre Commande</h1>
                <hr/>
                <h:form>
                    <div class="col_5" style="border: 2px black dotted; padding: 15px; background-color: #ccffff;">
                        <h2>Detail de la Commande</h2>
                        <h4> <h:outputText value="#{commander.deal.titre}" /> </h4>
                        <h5>Condition</h5>
                        <h:outputText value="#{commander.deal.conditions}" />
                        <h5>Date Expiration</h5>
                        <h:outputText value="#{commander.deal.dateExp}" />
                        <p>
                            <h3>Utiliser un bon Achats</h3>

                            <h:selectOneMenu value="#{commander.idbc}" >  
                                <f:selectItem itemLabel="-- bon d'achats disponibles --"  />
                                <f:selectItems value="#{CommandeBean.bonachats}" var="a" itemValue="#{a.idbonAchat}" itemLabel="Bon d'achat à #{a.valeur} Eur" /> 
                            </h:selectOneMenu> 

                        </p>
                    </div>
                    <div class="col_5" style="border: 2px black dotted; padding: 10px;  background-color: #ffcc00;">
                        <h2>Coordonnées de facturation</h2>
                        <h3>
                            <b><h:outputText value="#{utilisateurBean.userFullName}" /></b>
                        </h3>
                        <address><p>
                                <h:outputText value="#{utilisateurBean.connecteduser.adresse}" /><br />
                                <h:outputText value="#{utilisateurBean.connecteduser.ville} " />
                                <h:outputText value="#{utilisateurBean.connecteduser.codePostale}" /><br/>
                                <h:outputText value="#{utilisateurBean.connecteduser.pays}" />
                            </p>
                        </address>

                    </div>
                    <div class="col_5" style="border: 2px black dotted; padding: 10px; background-color: #ccffff; ">
                        <h2>Facture N° : <h:outputText value="#{commander.deal.iddeal}" /></h2>              

                        <h4>Prix : <h:outputText value="#{commander.deal.prix}" /> Eur</h4>

                    </div>

                    <div class="clearfix" />
                    <hr class="alt2"/>
                    <h:commandLink action="#{commander.doCommande()}" class="button" value="Valider votre Commande" />
                </h:form>
            </article>

        </section> <!-- // banner ends -->

        <ui:include src="../commun/footer.xhtml" />
        <h:outputScript name="libs/jquery-1.7.1.min.js" library="js" />
        <h:outputScript  name="script.js" library="js" />
    </body>
</html>
